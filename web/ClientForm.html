<!DOCTYPE html>

	<body style="background-color:whitesmoke;">
    <head>
		<link rel="stylesheet" href="ClientForm.css">

    <body>

				<table>

					</td>
					<td class = "second">
					<input type="text" id="name" name="name" placeholder="dcprojects_client">

					</tr>

					<td class = "second">

					</tr>
					<tr>
					<td>
					<label for="origin">Προέλευση</label>
					</td>
					<td class = "second">

					</td>
					<td>
					<label for="install">Εγκατάσταση</label>
					</td>
					<td class = "second">
					<input type="text" id="install" name="install" placeholder="tenant0">
					</td>
					</tr>
					<tr>
					<td class="bottom">
					<label for="apiresources">Api Resources</label>
					</td>
					<td class = "second bottom">
					<input type="text" id="apiresources" name="apiresources">
					</td>
					<td class="bottom">

					</td>
					<td class = "second bottom">
					<input type="text" id="secret" name="secret">
					</td>
					</tr>
					
					<tr >
					</tr>
					
					<tr>
					<td>
					<label for="createdby">Δημιουργήθηκε από</label>
					</td>
					<td class = "second">
					<input type="text" id="createdby" name="createdby">
					</td>
					<td>
					<label for="creationdate">Ημερομηνία δημιουργίας</label>
					</td>
					<td class = "second">
					<input type="text" id="creationdate" name="creationdate">
					</td>
					</tr>
					<tr>
					<td>
					<label for="updatedby">Ενημερώθηκε από</label>
					</td>
					<td class = "second">
					<input type="text" id="updatedby" name="updatedby">
					</td>
					<td>
					<label for="updatedate">Ημερομηνία ενημέρωσης</label>
					</td>
					<td class = "second">
					<input type="text" id="updatedate" name="updatedate">
					</td>
					</tr>
				</table>
			</form>
			
			
		</div>
